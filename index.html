<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celvin | Konversi Suhu Celsius & Kelvin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card-container">
    <div class="card" id="flipCard">

      <!-- Sisi Depan -->
      <div class="card-face front">
        <h1 id="modeTitle">Celcius ke Kelvin</h1>
        <input type="number" id="suhuInput" placeholder="Masukkan suhu dalam Celcius">
        <button onclick="convert()">Konversi</button>
        <button class="tukar" onclick="toggleMode()">Tukar antar satuan</button>
      </div>

      <!-- Sisi Belakang -->
      <div class="card-face back">
        <h1>Hasil Konversi</h1>
        <p id="result"></p>
        <button onclick="goBack()">Kembali</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
