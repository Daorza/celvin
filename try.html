<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card dengan Tombol</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-container {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-container.flipped .card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .front {
      background-color: #ffffff;
    }

    .back {
      background-color: #ffe0e0;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <button onclick="flipCard()">Balik Kartu</button>

  <div class="card-container" id="cardContainer">
    <div class="card">
      <div class="front">
        <h2>Depan</h2>
      </div>
      <div class="back">
        <h2>Belakang</h2>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("cardContainer").classList.toggle("flipped");
    }
  </script>

</body>
</html>
